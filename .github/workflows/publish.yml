name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.7.0)'
        required: true
        type: string

concurrency:
  group: publish
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Build package
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "::error::dist directory not found after build"
            exit 1
          fi
          ls -la dist/

      - name: Resolve target version
        id: version
        env:
          INPUT_VERSION: ${{ github.event.inputs.version }}
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="$INPUT_VERSION"
          fi
          CURRENT=$(node -p "require('./package.json').version")
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "target=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Current: $CURRENT â†’ Target: $VERSION"

      - name: Update package.json version
        if: steps.version.outputs.current != steps.version.outputs.target
        env:
          VERSION: ${{ steps.version.outputs.target }}
        run: npm version "$VERSION" --no-git-tag-version --allow-same-version

      - name: Dry-run publish
        run: npm publish --access public --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify publication
        env:
          VERSION: ${{ steps.version.outputs.target }}
        run: |
          echo "â³ Waiting for npm registry to update..."
          sleep 15
          PUBLISHED=$(npm view n8n-nodes-soniox-api version 2>/dev/null || echo "not found")
          echo "ðŸ“¦ Published version: $PUBLISHED"
          if [ "$PUBLISHED" = "$VERSION" ]; then
            echo "âœ… Successfully published v$VERSION to npm"
          else
            echo "::warning::Registry shows $PUBLISHED, expected $VERSION. May need a few minutes to propagate."
          fi
